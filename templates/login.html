<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       /* General Styles */
body {
    background: url('https://img.freepik.com/free-vector/line-background-wave-gradient-template-design_483537-5082.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Arial', sans-serif;
}

.form-container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    margin: auto;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 30px;
}

.form-control {
    border-radius: 25px;
}

.btn-primary {
    border-radius: 25px;
    padding: 10px 20px;
    width: 100%;
}

.form-label {
    font-weight: bold;
}

.login-link {
    text-align: center;
    margin-top: 20px;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

/* Media Queries for Responsiveness */
@media screen and (max-width: 768px) {
    /* For Tablets and Below */
    .form-container {
        padding: 20px;
        max-width: 90%;  /* Ensure the form fits smaller screens */
    }

    .form-container h2 {
        font-size: 1.5rem; /* Smaller heading on small screens */
    }

    .btn-primary {
        padding: 12px; /* Slightly larger button padding */
    }
}

@media screen and (max-width: 480px) {
    /* For Mobile Devices */
    .form-container {
        padding: 15px;
        max-width: 95%;  /* Allow form to take more width on small devices */
    }

    .form-container h2 {
        font-size: 1.25rem; /* Even smaller heading */
    }

    .form-control {
        font-size: 0.875rem; /* Smaller input fields */
    }

    .btn-primary {
        padding: 15px;  /* Larger buttons on smaller screens */
        font-size: 1rem; /* Make button text slightly larger */
    }

    .login-link {
        font-size: 0.875rem;  /* Smaller font for links */
    }
}

    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <h2>Student Login</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="login-link">
                <p>Not registered? <a href="/student_register">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
