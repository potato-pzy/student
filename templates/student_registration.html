<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/free-vector/line-background-wave-gradient-template-design_483537-5082.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 25px;
        }
        .btn-primary {
            border-radius: 25px;
            padding: 10px 20px;
            width: 100%;
        }
        .form-label {
            font-weight: bold;
        }
    
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                width: 90%;
            }
            .btn-primary {
                width: 100%;
                padding: 12px;
            }
            .form-container h2 {
                font-size: 1.5rem;
            }
        }
    
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
            .btn-primary {
                padding: 15px;
                font-size: 1.1rem;
            }
            .form-container h2 {
                font-size: 1.3rem;
            }
        }
    </style>
    
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <h2>Student Registration</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="registration_no" class="form-label">Registration No.:</label>
                    <input type="text" id="registration_no" name="registration_no" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email_id" class="form-label">Email ID:</label>
                    <input type="email" id="email_id" name="email_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phoneno" class="form-label">Phone Number:</label>
                    <input type="text" id="phoneno" name="phoneno" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department:</label>
                    <input type="text" id="department" name="department" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization (Optional):</label>
                    <input type="text" id="specialization" name="specialization" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
