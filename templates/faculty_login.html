<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faculty Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <style>
           body {
    background: url('https://img.freepik.com/free-vector/line-background-wave-gradient-template-design_483537-5082.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Arial', sans-serif;
}

.form-container {
    background-color: rgb(248, 243, 243);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    margin: auto;
    width: 90%; /* Ensures form adapts to smaller screens */
}

.form-container h2 {
    text-align: center;
    margin-bottom: 30px;
}

.form-control {
    border-radius: 25px;
}

.btn-primary {
    border-radius: 25px;
    padding: 10px 20px;
    width: 100%;
}

.form-label {
    font-weight: bold;
}

.login-link {
    text-align: center;
    margin-top: 20px;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .form-container {
        padding: 20px;
        width: 90%;
    }

    .form-container h2 {
        font-size: 1.5rem;
    }

    .form-control {
        padding: 12px;
    }

    .btn-primary {
        padding: 12px 20px;
    }
}

@media (max-width: 480px) {
    .form-container {
        padding: 15px;
        width: 90%;
    }

    .form-container h2 {
        font-size: 1.2rem;
    }

    .form-control {
        padding: 10px;
    }

    .btn-primary {
        padding: 10px 20px;
    }
}

        </style>
    </head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <h2>faculty Login</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="login-link">
                <p>Not registered? <a href="/faculty_register">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
