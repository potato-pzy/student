<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
    background: url('https://img.freepik.com/free-vector/line-background-wave-gradient-template-design_483537-5082.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Arial', sans-serif;
}

.form-container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
    width: 90%; /* Ensure it takes up a good portion of smaller screens */
}

.form-container h2 {
    text-align: center;
    margin-bottom: 30px;
}

.form-control {
    border-radius: 25px;
}

.btn-primary {
    border-radius: 25px;
    padding: 10px 20px;
    width: 100%;
}

.form-label {
    font-weight: bold;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .form-container {
        padding: 20px;
        width: 90%;
    }

    .form-container h2 {
        font-size: 1.5rem;
    }

    .form-control {
        padding: 12px;
    }

    .btn-primary {
        padding: 12px 20px;
    }
}

@media (max-width: 480px) {
    .form-container {
        padding: 15px;
        width: 90%;
    }

    .form-container h2 {
        font-size: 1.2rem;
    }

    .form-control {
        padding: 10px;
    }

    .btn-primary {
        padding: 10px 20px;
    }
}

    </style>
</head>

<body>
   
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container">
            <h2 class="text-center mb-4">Faculty Registration</h2>
    
            <!-- Faculty Registration Form -->
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="employee_id" class="form-label">Employee ID:</label>
                    <input type="text" class="form-control" id="employee_id" name="employee_id" placeholder="Enter your employee ID" required>
                </div>
                <div class="mb-3">
                    <label for="email_id" class="form-label">Email ID:</label>
                    <input type="email" class="form-control" id="email_id" name="email_id" placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="phoneno" class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneno" name="phoneno" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department:</label>
                    <input type="text" class="form-control" id="department" name="department" placeholder="Enter your department" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="mt-3 text-center">Already registered? <a href="/faculty_login">Login here</a></p>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
