<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grievance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       /* General Body Styles */
body {
    background: url('https://images.unsplash.com/photo-1527176930608-09cb256ab504?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
}

/* Header Section */
.header {
    text-align: center;
    margin: 20px 0;
}

.header h1 {
    font-size: 2rem;
    font-weight: normal;
    margin-bottom: 10px;
    color: rgb(17, 18, 17);
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
}

/* Logo Section */
.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    width: 150px;
    height: auto;
}

/* Button Row Section */
.button-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
}

.button-row .btn {
    background-color: #ffffff;
    border: 2px solid #007bff;
    color: #007bff;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    text-transform: capitalize;
    transition: all 0.3s ease;
}

.button-row .btn:hover {
    background-color: #007bff;
    color: #ffffff;
}

/* Content Section */
.content {
    text-align: center;
    margin-top: 30px;
}

.content h2 {
    font-size: 1.5rem;
    color: rgb(19, 19, 19);
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    /* For Tablets */
    .header h1 {
        font-size: 1.6rem;
    }

    .content h2 {
        font-size: 1.2rem;
    }

    .button-row {
        flex-direction: column;
        gap: 10px;
    }

    .button-row .btn {
        font-size: 0.9rem;
        padding: 12px 25px;
        width: 100%;
    }
}

@media (max-width: 480px) {
    /* For Mobile Devices */
    .header h1 {
        font-size: 1.4rem;
    }

    .content h2 {
        font-size: 1rem;
    }

    .logo img {
        width: 120px;
    }

    .button-row .btn {
        font-size: 0.85rem;
        padding: 10px 20px;
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{{ url_for('static', filename='images/bg.png') }}" alt="Yenvox Logo">

            
        </div>

        <!-- Header Section -->
        <div class="header">
            <h1>Welcome to the College Complaint System</h1>
        </div>

        <!-- Navigation Buttons -->
        <div class="button-row">
            <a href="{{ url_for('login') }}" class="btn btn-primary">User Login</a>
            <a href="{{ url_for('faculty_login') }}" class="btn btn-secondary">Faculty Login</a>
            <a href="{{ url_for('admin_login') }}" class="btn btn-danger">Admin Login</a>
        </div>

        <!-- Content Section -->
        <div class="content">
            <h2>A seamless way for students, faculty, and administrators to manage complaints efficiently.</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
